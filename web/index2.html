<html>
    <style>
        /* .container {
            display: flex;
        } */
        .image {
            width: 500px;
            height: 500px;
        }
    </style>
    <body>
        <div class="container">
            <div>
                <h1 class="title1"></h1>
                <img class="image image1" />
            </div>
            <div>
                <h1 class="title2"></h1>
                <img class="image image2" />
            </div>
        </div>
    </body>
    <script>
        fetch('http://localhost:8000/learning-path-2')
            .then(response => response.json())
            .then(data => {
                console.log('Learning path data:', data);
                // Create a pre element to display the JSON data
                const units = data.children;
                for (let i=0; i<units.length; i++) {
                    const unit = units[i];
                    document.querySelector('.title' + (i+1)).textContent = "Unit " + (i) + ": " + unit.name;
                    document.querySelector('.image' + (i+1)).src = unit.image;
                }
            })
            .catch(error => {
                console.error('Error fetching learning path:', error);
            });
    </script>
</html>
